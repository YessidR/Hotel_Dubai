<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/gestionarusuarios.css')}}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crosso  rigin>
    <link href="https://fonts.googleapis.com/css2?family=Dr+Sugiyama&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet"> 
    <title>Gestionar Usuario</title>
</head>
<body>
    <header>
        <div class="dash_container">
            <div class="menu_dashboard">
                <ul>
                    <!-- <li><a href="index.html">Inicio</a></li> -->
                    <li><a href="/index"> Inicio</a></li>
                    
                    <li><a href="/logout" class="form_link" id="Logout">Cerrar sesión</a></li>
                    <!-- Yessid: Accion de cerrar sesion... -->
                    <script>
                        let btn = document.getElementById("Logout")
                        btn.addEventListener("click",cerrar)
                        function cerrar(){
                            alert("Usted cerró sesión")
                        }
                    </script>

                </ul>
                <input type="search" name="searchadmin" id="searchadmin">
            </div>
            <div class="menu_dash_nombre">
                <h1>{{ nombre }}</h1>
                <P>Administrador</P>
            </div>
            <div class="menu_dashimg">
                <img src="/static/img/pexels-rodnae-productions-7821936.jpg" alt="" id="imgadmin">
            </div>
        </div>
    </header>
    <section>
        <div class="container_gestionusuario">
            <div class="fondo">
                <div class="titulo">
                    <h1> Gestionar usuarios</h1>
                </div>
                <div class="fondo_azul">
                    {% for r in row %}
                    <div class="elementos_user">
                        <table style="width: 100%; text-align: left">
                            <tr>
                                <td style="width: 5%;"><img src="/static/img/joven-confiado_1098-20868.webp" alt=""></td>
                                <td style="width: 40%;"><p class="nombre">Nombre: {{ r["nombre"] }}</p></td>
                                <td><p class="codigo">Codigo: {{ r["idusuario"] }}</p></td>
                                <td style="width: 10%; padding-left: 0.5%;"><a href="{{url_for('cargar_editar',idusuario=r['idusuario'])}}"><input type="button" value="Editar" id="Editar"></a></td>
                                <td style="width: 10%; padding-left: 0.25%;"><a href="{{url_for('usuario_delete',idusuario=r['idusuario'])}}"><input type="button" value="Eliminar" id="Eliminar"></a></td>
                            </tr>
                        </table>        
                    </div>
                    {% endfor%}                        
                </div>
            </div>
        </div>
    </section>
</body>
</html>
