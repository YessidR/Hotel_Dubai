  border-radius: 10px;

<body>
    <section id="pantalla-dividida">
        <div class="izquierda"></div>
        <div class="derecha" align="middle">
            <div class="titulo">
            <h1 style="padding-top: 10%"></h1>
            </div>
            <p></p>
            <form action="{{url_for('editar',idhab=idhab)}}" method="POST">

                <table align="center" style="width: 65% ">

                    <th colspan="4" style="font-size: 180%">Dubai Hotel and Residences</th>
                    </tr>
